<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.O.M -  Parte 2 </title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>D.O.M</h1>
    <div id="resultado"></div>

    <h2>Criando um paragrafo</h2>
    <button id="botaoCriarParagrafo">Criar Paragrafo</button>
    <div id="resultado1"></div>

    <h2> Criando um elemento qualquer</h2>
    <input id="tagElemento" placeholder="Nome da tag">
    <input id="id" placeholder="Informe o id">
    <input id="texto" placeholder="Texto">

    <input id="atributo" placeholder="Nome do atributo">
    <input id="valor" placeholder="Valor da propriedade">
    <input id="pai" placeholder="Pai">
    
    <button id="botaoCriarElemento"> Criar elemento</button>
    <div id="resultado2"></div>

    <h2>Criando uma tabela</h2>
    <input id="descricao" placeholder="Descrição da tarefa">
    <input id="percentual" placeholder="Percentual concluído">
    <button id="botaoAdicionarTarefa">Adicionar tarefa</button>

    <table id="tarefas">
        <tr>
            <th>#</th>
            <th>Descrição</th>
            <th>% Concluído</th>
            <th>Ações</th>
        </tr>
    </table>

    <br><br><br><br><br><br><br>
</body>
</html>
